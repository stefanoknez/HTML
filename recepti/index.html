<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Recipe Manager</h2>
    <table id="recipesTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Duration of Making</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="detailsSection" class="hidden">
      <h3 id="recipeTitle"></h3>
      <table id="ingredientsTable">
        <thead>
          <tr>
            <th>Ingredient</th>
            <th>Unit</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="form">
        <select id="ingredientSelect"></select>
        <input type="text" id="unitInput" placeholder="Unit">
        <input type="number" id="quantityInput" placeholder="Quantity">
        <button onclick="addIngredient()">Add Ingredient</button>
      </div>
    </div>

    <button id="deleteRecipeBtn">Delete Recipe</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
